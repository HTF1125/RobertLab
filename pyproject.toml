[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
dependencies = [
  "requests",
  'importlib-metadata; python_version<"3.8"',
]
name = "robo"
version = "0.0.1"


[tool.setuptools.packages.find]
where = ["app"]  # ["."] by default
include = ["*"]  # ["*"] by default
exclude = []  # empty by default
namespaces = false  # true by default


[project.scripts]
cli-name = "robo.app"